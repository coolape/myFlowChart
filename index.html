<body>
  <div class="flow-fluid">
    <div class="row">
      <div class="col-md-2" style="z-index: 10;">
        <div class="panel panel-default content-nopan" style="margin:2px;height:400px">
          <div id="control-panel" class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-7" style="height:400px;z-index: 0">
        <div class="panel panel-default" style="margin:2px;height:400px">
          <div class="flowchart-canvas canvas-nopan" style="height:400px" id="flow-canvas">
            <div id="flow-panel" class="flowchart-panel" style="position:absolute;width:100%;height:100%;z-index:1;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3" style="z-index: 10;">
        <div class="panel panel-default content-nopan" style="margin:2px;height:400px">
          <div class="panel-body" id="panel-fields">
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="footer">
    <div class="container">
      <input type="button" value="导出" id="export"></input>
      <input type="button" value="导入" id="import"></input>
      <br>
      <input type="radio" id="radio1">点这个驹驹，然后再连接看下效果</input>
      <br>1.实现了一些基础的功能，相当于搭建好了框架;
      <br>2.Demo中的节点都做了最大连接的限制，
      <br>“按键”节点只能被连入，不能连出，但是每个单独的键可以连其它节点；
    </div>
  </div>
